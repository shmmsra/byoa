name: Build and Release Apps

on:
  push:
    tags:
      - "v*"             # runs on version tags, e.g., v1.0.0 - `git tag v1.0.0 && git push origin v1.0.0`
  workflow_dispatch:      # allow manual trigger

permissions:
  contents: write         # needed to publish release
  id-token: write

jobs:
  build:
    name: Build BYOA for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---- Dependencies / Build ----
      - name: Install dependencies
        run: |
          npm install -g yarn
          yarn install

      - name: Build Web and Native for ${{ matrix.os }}
        run: |
          yarn build:all

      - name: Bundle Application for ${{ matrix.os }}
        run: |
          yarn bundle

      - name: Compress Artifacts (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r byoa-${{ matrix.os }}-app.zip BYOAssistant.app

      - name: Compress Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd dist
          7z a byoa-${{ matrix.os }}-app.zip *

      # ---- Upload Artifacts ----
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: byoa-${{ matrix.os }}-app
          path: dist/byoa-${{ matrix.os }}-app.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display collected files
        run: ls -R dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "BYOA ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
