name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    name: Build & Release
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install frontend deps
        run: |
          npm install -g yarn
          yarn install
      - name: Build frontend
        run: yarn build
      - name: Configure CMake
        run: cmake -B build -S .
      - name: Build native app
        run: cmake --build build --config Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/**/*.app
            build/**/*.exe
